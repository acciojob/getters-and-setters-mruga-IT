<!DOCTYPE html>

<html>

<body>
	<!-- the entire body must be written by student -->
	<!DOCTYPE html>
<html>
  <head>
    <title>Person, Student, and Teacher Classes</title>
  </head>
  <body>
    <div>
      <h2>Person</h2>
      <label for="personName">Name:</label>
      <input type="text" id="personName">
      <br>
      <label for="personAge">Age:</label>
      <input type="number" id="personAge">
      <br>
      <button id="personButton">Create Person</button>
    </div>

    <div>
      <h2>Student</h2>
      <label for="studentName">Name:</label>
      <input type="text" id="studentName">
      <br>
      <label for="studentAge">Age:</label>
      <input type="number" id="studentAge">
      <br>
      <button id="studentButton">Create Student</button>
    </div>

    <div>
      <h2>Teacher</h2>
      <label for="teacherName">Name:</label>
      <input type="text" id="teacherName">
      <br>
      <label for="teacherAge">Age:</label>
      <input type="number" id="teacherAge">
      <br>
      <button id="teacherButton">Create Teacher</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
